<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular Study - Collections</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
        <script src="./module.js"></script>
    </head>
    <body ng-app="app">
        <!-- Other examples to be inserted here. -->

        <div>
            <h2>$middle</h2>
            <ol>
                <li ng-repeat="val in [1,2,3,4,5]">
                    <span class="label label-default"
                        ng-class="{'label-success': $middle}">
                        {{ val }}
                    </span>
                </li>
            </ol>
            <h2>$even</h2>
            <ol>
                <li ng-repeat="val in [1,2,3,4,5]">
                    <span class="label label-default"
                        ng-class="{'label-success': $even}">
                        {{ val }}
                    </span>
                </li>
            </ol>
            <h2>$odd</h2>
            <ol>
                <li ng-repeat="val in [1,2,3,4,5]">
                    <span class="label label-default"
                        ng-class="{'label-success': $odd}">
                        {{ val }}
                    </span>
                </li>
            </ol>
            <h2>$first</h2>
            <ol>
                <li ng-repeat="val in [1,2,3,4,5]">
                    <span class="label label-default"
                        ng-class="{'label-success': $first}">
                        {{ val }}
                    </span>
                </li>
            </ol>
            <h2>$last</h2>
            <ol>
                <li ng-repeat="val in [1,2,3,4,5]">
                    <span class="label label-default"
                        ng-class="{'label-success': $last}">
                        {{ val }}
                    </span>
                </li>
            </ol>
        </div>
    </body>
</html>
