<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular Study - Directives</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
        <script src="./module.js"></script>
        <script src="./calculate-discount-service.js"></script>
        <script src="./discount-directive.js"></script>
    </head>
    <body ng-app="app">
        <!-- Other examples to be inserted here. -->

        <table ng-init="price = 100">
            <tr>
                <td>Full price:</td>
                <td ng-bind="price | currency"></td>
            </tr>
            <tr>
                <td>Sale price:</td>
                <td discount="price"></td>
            </tr>
        </table>
        
    </body>
</html>
