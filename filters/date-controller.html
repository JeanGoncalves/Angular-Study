<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular Study - Filters</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
        <script src="./module.js"></script>
        <script src="./date-controller.js"></script>
    </head>
    <body ng-app="app">
        <!-- Other examples to be inserted here. -->

        <div>
            <p ng-controller="DateController">
                {{ now | date }}
            </p>
            <p ng-controller="DateController">
                {{ now }}
            </p>
            <p ng-controller="DateController">
                {{ now | date:'medium' }}
            </p>
            <p ng-controller="DateController">
                {{ now | date:'shortTime' }}
            </p>
            <p ng-controller="DateController">
                {{ now | date:'yyyy-MM-dd HH:mm:ss Z' }}
            </p>
            <p ng-controller="DateController">
                {{ now | date:'dd/MM/yyyy HH:mm:ss' }}
            </p>
        </div>
    </body>
</html>
