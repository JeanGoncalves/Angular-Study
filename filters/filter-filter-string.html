<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular Study - Filters</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
        <script src="./module.js"></script>
        <script src="./items-value.js"></script>
        <script src="./items-controller.js"></script>
    </head>
    <body ng-app="app">
        <!-- Other examples to be inserted here. -->

        <div>
            <table class="table table-condensed" ng-controller="ItemsController">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>color</th>
                        <th>price</th>
                    </tr>
                <thead>
                <tbody>
                    <tr ng-repeat="item in items | filter:3">
                        <td ng-bind="item.name"></td>
                        <td ng-bind="item.color"></td>
                        <td ng-bind="item.price | currency"></td>
                    </tr>
                <tbody>
            </table>
        </div>
    </body>
</html>
