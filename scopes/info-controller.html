<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular Study - Scopes</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
        <script src="./module.js"></script>
        <script src="./info-controller.js"></script>
        <script src="./child-info-controller.js"></script>
    </head>
    <body ng-app="app">
        <!-- Other examples to be inserted here. -->

        <div ng-controller="InfoController">
            <p>
                {{ info.name }} and {{ info.childName }}
                <br>
                <input type='text' ng-model='info.name'>
            </p>
            <p ng-controller="ChildInfoController">
                {{ info.name }} and {{ info.childName }}
                <br>
                <input type='text' ng-model='info.name'>
            </p>
        </div>
    </body>
</html>
